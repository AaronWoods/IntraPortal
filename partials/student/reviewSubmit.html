
<!-- Submit your review page -->
<div class="container container-body">
	<h2><center>Submit a review</center></h2>
	
	<form class="form2 form-horizontal" role="form" name="form2" >
		<div class="form-group">
			<label class="control-label col-sm-2" >Company:</label>
			<div class="col-sm-8">
			  <input type="text" class="form-control" id="company" placeholder="Company" aria-label="company input field" ng-model="review.cname" required>
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-2" >Author:</label>
			<div class="col-sm-8">          
			  <input type="text" class="form-control" id="author" placeholder="Author"  aria-label="author input field" ng-model="review.author" required>
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-2" >Review:</label>
			<div class="col-sm-8">          
			  <textarea type="text" class="form-control" id="review"  placeholder="Review" rows="5"  aria-label="review input field" ng-model="review.body" required></textarea>
			</div>
		</div>
		<br>
		<div class="well well-lg">
			<h1><center>Preview</center></h1>
			<h4>Company:{{review.cname}}</h4>
			<h4>Author:{{review.author}}</h4>
			<h4>Review:{{review.body}}</h4>
		</div>
		<div class="pull-right">
			<button type="submit" class="btn btn-primary" ng-click="postReview()" ng-disabled="form2.$invalid">Submit</button>
		</div>
	</form>
			
</div>
