
<!-- View jobs here page -->
<div class="container container-body">
	<h2><center>View Student Review</center></h2>
	
	<form class="form2 form-horizontal" role="form" >
		<div class="form-group">
			<label class="control-label col-sm-2" >Company:</label>
			<div class="col-sm-8">
			  <input type="text" class="form-control" id="company" placeholder="Company" aria-label="company field" ng-model="viewReview.cname" readonly >
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-2" >Author:</label>
			<div class="col-sm-8">          
			  <input type="text" class="form-control" id="author"  placeholder="Author"  aria-label="Author field" ng-model="viewReview.author" readonly>
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-2" >Date Published:</label>
			<div class="col-sm-8">          
			  <input type="text" class="form-control" id="date-pub" placeholder="Date Published"  aria-label="date published field" ng-model="viewReview.date" readonly>
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-2" >Review:</label>
			<div class="col-sm-8">          
			  <textarea type="text" class="form-control" id="review" rows="7" placeholder="Review"  aria-label="review field" ng-model="viewReview.review" readonly></textarea>
			</div>
		</div>
	</form>		
</div>
