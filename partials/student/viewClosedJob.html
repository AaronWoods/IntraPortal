
<!-- View closed jobs here page -->
<div class="container container-body">
	<h2><center>View Job</center></h2>
	
	<form class="form2 form-horizontal" role="form" >
		<div class="form-group">
			<label class="control-label col-sm-2" >Company:</label>
			<div class="col-sm-8">
			  <input type="text" class="form-control" id="company" placeholder="Company" aria-label="company input field" ng-model="viewjob.cname" readonly >
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-2" >Position:</label>
			<div class="col-sm-8">          
			  <input type="text" class="form-control" id="position" placeholder="Position"  aria-label="position input field" ng-model="viewjob.position" readonly>
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-2" >Expiry Date:</label>
			<div class="col-sm-8">          
			  <input type="date" class="form-control" id="expiry"  placeholder="Expiry Date"  aria-label="expiry date input field" ng-model="viewjob.date" readonly>
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-2" >Requirements:</label>
			<div class="col-sm-8">          
			  <input type="text" class="form-control" id="requirements" placeholder="Requirements"  aria-label="requirements input field" ng-model="viewjob.requirements" readonly>
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-2" >Languages:</label>
			<div class="col-sm-8">          
			  <input class="form-control" id="languages" placeholder="Languages"  aria-label="languages  input field" ng-model="viewjob.languages" readonly>
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-2" >Job Description:</label>
			<div class="col-sm-8">          
			  <textarea type="text" class="form-control" id="jobDesc"  placeholder="Job Description" rows="5"  aria-label="job description input field" ng-model="viewjob.jobdesc" readonly></textarea>
			</div>
		</div>
		
		<center><button type="button" class="btn btn-primary" aria-label="view company profile"><a href ng-click="viewcprofile()" >View Profile</button></a></center>
		
	</form>	

</div>
<br />
