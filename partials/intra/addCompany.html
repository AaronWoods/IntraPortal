<!-- Add company page -->

  <div class="container container-body">
    <center><h2>Add Company</h2></center>
    <form class="form-horizontal" role="form" name="form6">
      <div class="form-group required">
        <label class="control-label col-sm-2" for="company">Company Name:</label>
        <div class="col-sm-8">          
          <input type="text" class="form-control" id="company" placeholder="Company Name" ng-model="company.cname" required>
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="contact">Company Contact:</label>
        <div class="col-sm-8">          
          <input type="text" class="form-control" id="contact" placeholder="Company Contact" ng-model="company.contact">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="email">Email:</label>
        <div class="col-sm-8">          
          <input type="email" class="form-control" id="email" placeholder="Email" ng-model="company.mail">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="location">Location:</label>
        <div class="col-sm-8">          
          <input type="text" class="form-control" id="location" placeholder="Location" ng-model="company.location">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="website">Company Website:</label>
        <div class="col-sm-8">          
          <input type="text" class="form-control" id="website" placeholder="Company URL" ng-model="company.site">
        </div>
      </div>
      <div class="form-group required">
        <label class="control-label col-sm-2" for="com_uname">Username:</label>
        <div class="col-sm-8">          
          <input type="text" class="form-control" id="com_uname" placeholder="Company Username" ng-model="company.username" required>
        </div>
      </div>
      <div class="form-group required">
        <label class="control-label col-sm-2" for="com_passwd">Password:</label>
        <div class="col-sm-8">          
          <input type="password" class="form-control" id="password" placeholder="Password" ng-model="company.password" required>
        </div>
      </div>
		<div class="pull-right">
			  <button type="submit" class="btn btn-primary" ng-disabled="form6.$invalid" ng-click="addCompany(company)">Submit</button>
		 </div>
	  </form>
  </div>
