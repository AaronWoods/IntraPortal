<!-- View companies-->
 <div class="container container-body">
	<div class="pull-right">
		<label class="col-sm-4" >Search: <span class="glyphicon glyphicon-search"></span></label>		
		<input class="col-sm-6" type="text" id="search" placeholder="Search "  aria-label="search input field" ng-model="search_companies">
	</div>
    <div class="col-lg-12">
    <center><h2>List of Companies</h2></center>
      <table class="table table-bordered table-jobs">
        <thead>
          <tr>
              <th>Company name</th>
              <th>Company user</th>
			  <th></th>
			  <th></th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat= "company in companies | filter:search_companies">
              <td>{{company.cname}}</td>
              <td>{{company.cuser}}</td>
			  <td><button ng-click="modviewcompany(company)">modify</button></td>
			  <td><button ng-click="viewcomp(company)">view profile</button></td>
          </tr>
		</tbody>
	  </table>
	</div>
</div>
