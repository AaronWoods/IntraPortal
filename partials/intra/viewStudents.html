		  
<!-- View Students -->
 <div class="container container-body">
	<div class="pull-right">
		<label class="col-sm-4" >Search: <span class="glyphicon glyphicon-search"></span></label>		
		<input class="col-sm-6" type="text" id="search" placeholder="Search "  aria-label="search input field" ng-model="search_students">
	</div>
    <div class="col-lg-12">
    <center><h2>List of students</h2></center>
      <table class="table table-bordered table-jobs">
        <thead>
          <tr>
              <th>Student Name</th>
              <th>Dcu user</th>
              <th>Student number</th>
              <th>Degree</th>
			  <th></th>
			  <th></th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat= "student in students | filter:search_students">
              <td>{{student.name}}</td>
              <td>{{student.dcuuser}}</td>
              <td>{{student.studentnum}}</td>
              <td>{{student.degree}}</td>
			  <td><button ng-click="modifyviewstud(student)">Modify</button></td>
			  <td><button ng-click="viewstud(student)">View Profile</button></td>
          </tr>
		</tbody>
	  </table>
	</div>
</div>
