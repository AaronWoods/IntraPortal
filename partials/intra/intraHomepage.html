

<!-- intra homepage inside system -->
  
<!-- list of company interviews --> 
    <div class="container container-body">
    <div class="col-lg-12">
    <center><h2> List Of All Interviews</h2></center>
      <table class="table table-bordered table-jobs">
        <thead>
          <tr>
              <th>Student id</th>
              <th>Company</th>
              <th>Position</th>
              <th>Location</th>
              <th>Company Contact</th>
			  <th>Company Email</th>
			  <th>Company Phone</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="interview in interviews">
              <td>{{interview.dcuuser}}</td>
              <td>{{interview.cname}}</td>
              <td>{{interview.position}}</td>
              <td>{{interview.location}}</td>
              <td>{{interview.contactname}}</td>
			  <td>{{interview.cphone}}</td>
			  <td>{{interview.cmail}}</td>
          </tr>
        </tbody>
      </table>
    </div>         
  </div>
