<!-- Company candidates page -->

  <div class="container container-body">
	<div class="col-lg-12">
	<center><h2 ng-show="candidates.length<1">No current candidates</h2></center>
    <center><h2 ng-show ="candidates.length"> Student Candidates </h2></center>
      <table ng-show ="candidates.length" class="table table-bordered table-jobs">
        <thead>
          <tr>
              <th>Student</th>
              <th>Company</th>
              <th>Job Position</th>
              <th>Interview</th>
              <th>Confirmed interview</th>
			  <th>Attended interview</th>
              <th>Offered job</th>
			  <th></th>
          </tr>
        </thead>
        <tbody>
          <tr  ng-repeat="cand in candidates"><!-- displays list of all students who have applied from database -->
              <td>{{cand.dcuuser}}</td>
              <td>{{cand.cname}}</td>
              <td>{{cand.position}}</td>
              <td><button ng-show="cand.interview==''" ng-click="offerinterview(cand)">Offer interview</button><div ng-show="cand.interview!=''">{{cand.interview}}</div></td>
              <td>{{cand.confirm}}</td>
			  <td><button ng-show="cand.attendedinterview=='' && cand.interview=='yes'" ng-click="attended(cand,'yes')">Yes</button><button ng-show="cand.attendedinterview=='' && cand.interview=='yes'" ng-click="attended(cand,'no')">No</button><div ng-show="cand.attendedinterview!=''">{{cand.attendedinterview}}</div></td>
              <td><button ng-show="cand.attendedinterview=='yes' && cand.joboffer!='yes'" ng-click="jobOfferConfirm(cand)">Offer Job</button><div ng-show="cand.joboffer=='yes'">{{cand.joboffer}}</div></td>
			  <td><button ng-click="viewStudent(cand)">View Profile</button></td>
          </tr>
        </tbody>
      </table>
    </div>         
  </div>
